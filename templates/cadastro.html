<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>cadastro</title>
</head>
<body class="cadastro">
    <div class="container">
        <div class="cadastro">
            <div class="forms">
                <h1 class="fw-bold">Amparo</h1>
                <form method="POST" action="{{url_for('cadastro')}}">
                  
                  <label for="email" class="form-label">Tipo de usuário: </label>
                  <select name="tipo">  
                    <option value="0">Paciente</option>
                    <option value="1">Cuidador</option>
                  </select>

                   <label class="mb-2 fw-bold">Nome:</label>
                   <input class="form-control" type="text" id="email" name="nome" placeholder="nome">
       
                   <label class="mb-2 fw-bold">Email:</label>
                   <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                   
                   <label class="mt-3 mb-2 fw-bold">Senha:</label>
                   <input class="form-control id="senha"  type="password" name="senha" placeholder="Senha">
                
                   <button class="botaocadlog" type="submit">Cadastrar</button>
                    {% with messages = get_flashed_messages(category_filter=["erro_senha"]) %}
                      {% if messages %}
                      <div class="mensagem-erro">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                </form>
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Entrar</a> </p>
          </div>
          <div class="image-section">
            <img src="/static/img/libelula.png" alt="">
          </div>
        </div>
     </div>  
</body>
</html>
