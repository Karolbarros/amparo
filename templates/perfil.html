<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" class="logo-link">AMPARO</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/sobre">Sobre</a></li><li><a href="/perfil">perfil</a></li>
                <li><a href="/doacoes">Doações</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Sair</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Entrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <section class="perfil">
        <div class="container">
            <div class="profile">
                <h1 class="nome">Perfil de {{ usuario.nome }}</h1>
                <img src="/static/img/profile.jpg" alt="" class="foto-perfil">
            </div>
            <div class="info-perfil">
                <p class="email">Email: {{ usuario.email }}</p>
                <div class="opcoes-perfil">
                    <a href="{{ url_for('editar_perfil') }}" class="btn btn-primary" id="editarperfil">Editar Perfil</a>
                    <form action="{{ url_for('deletar_conta') }}" method="POST" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar sua conta?')">Deletar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
