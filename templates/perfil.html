<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Perfil de {{ usuario.nome }}</h1>
    <p>Email: {{ usuario.email }}</p>

    <!-- Botões de ação -->
    <a href="{{ url_for('editar_perfil') }}" class="btn btn-primary">Editar Perfil</a>
    
    <!-- Formulário para deletar conta -->
    <form action="{{ url_for('deletar_conta') }}" method="POST" style="margin-top: 20px;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar sua conta?')">Deletar Conta</button>
    </form>

</body>
</html>
