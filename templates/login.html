<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Entrar</title>
</head>
<body class="login">
  <div class="container">
    <div class="login">
      <div class="image-section">
        <img src="/static/img/libelula.png" alt="Libelula Logo">
      </div>
      <div class="forms">

        {% set mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
          {% for cat, m in mensagens %}
            <div class="alert alert-{{ cat }}">
              {{ m }}
            </div>
          {% endfor %}
        {% endif %}
        
        <form action="{{ url_for('autenticar') }}" method="POST">
          <h1>AMPARO</h1>
          <label for="email" class="form-label">Tipo de usuÃ¡rio: </label>
          <select name="tipo">  
            <option value="0">Paciente</option>
            <option value="1">Cuidador</option>
          </select>
          <label for="email" class="form-label">Email: </label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">
          <label for="senha" class="form-label">Senha: </label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
          <button class="botaocadlog" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
