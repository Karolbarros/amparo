<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Editar perfil</title>
</head>
<body>
    <section class="editar-perfil">
        <div class="form-edit-perfil">
            <h1>EDITAR PERFIL</h1>
            <form method="POST" class="formulario" id="edit">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control sem-margin" id="nome" name="nome" value="{{ usuario.nome }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control sem-margin" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
        
                <div class="form-group">
                    <label for="senha_atual">Senha Atual</label>
                    <input type="password" class="form-control sem-margin" id="senha_atual" name="senha_atual" required>
                </div>
        
                <div class="form-group">
                    <label for="nova_senha">Nova Senha</label>
                    <input type="password" class="form-control sem-margin" id="nova_senha" name="nova_senha">
                </div>
        
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Nova Senha</label>
                    <input type="password" class="form-control sem-margin" id="confirmar_senha" name="confirmar_senha">
                </div>
        
                <button type="submit" class="btn-registrar" id="botaoatualizarperfil">Atualizar Perfil</button>
            </form>
        
            <a href="{{ url_for('index') }}" class="btn btn-secondary" id="voltar">Voltar ao Dashboard</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
