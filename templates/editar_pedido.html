<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Editar pedido</title>
</head>
<body>
    <section class="editar-pedido">
        <div class="form-edit-doacao">
            <h1>Editar Pedido de Doação</h1>
            <form method="POST" class="formulario">
                <label for="item">Item necessário:</label>
                <input type="text" id="item" name="item" placeholder="Ex: Medicamento, fralda, dinheiro" value="{{ pedido.item }}" required>
        
                <label for="urgency">Urgência:</label>
                <div class="urgency-options">
                    <input type="radio" id="alta" name="urgency" value="alta" {% if pedido.urgencia == 'alta' %}checked{% endif %} required>
                    <label for="alta" class="urgency-btn alta">ALTA</label>
        
                    <input type="radio" id="media" name="urgency" value="media" {% if pedido.urgencia == 'media' %}checked{% endif %} required>
                    <label for="media" class="urgency-btn media">MÉDIA</label>
        
                    <input type="radio" id="baixa" name="urgency" value="baixa" {% if pedido.urgencia == 'baixa' %}checked{% endif %} required>
                    <label for="baixa" class="urgency-btn baixa">BAIXA</label>
                </div>
        
                <label for="description">Descrição do pedido:</label>
                <textarea id="description" name="description" placeholder="Detalhe a necessidade e como a doação ajudará" required>{{ pedido.descricao }}</textarea>
        
                <label for="contact_info">Contato:</label>
                <input type="text" id="contact_info" name="contact_info" placeholder="Seu telefone ou email" value="{{ pedido.contato_info }}" required>
        
                <button type="submit" class="btn-registrar">Atualizar Pedido</button>
            </form>
            <a href="{{ url_for('doacoes') }}" class="btn btn-secondary" id="voltar">Voltar</a>
        </div>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
